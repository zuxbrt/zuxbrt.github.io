name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the workflow when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Change this to your desired Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the Next.js app
        run: npm run build  # Make sure your build script is configured correctly

      - name: Export the Next.js app to static HTML
        run: npm run export  # Exports the site to the `out/` folder

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # The `publish_dir` is where the static site is located after export
          publish_dir: ./out
          github_token: ${{ secrets.GITHUB_TOKEN }}
